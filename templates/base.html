{% load staticfiles %}
<!--
<!DOCTYPE html>
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" CONTENT="IE=edge">
    <!--页面需默认用极速核-->
    <meta name="renderer" content="webkit">
    <!--
       name="viewport" 支持移动端的浏览器
       width=device-width,指的是移动端页面的宽度等于设备的宽度
       initial-scale=1指的是页面将是原本尺寸展示，如果后面是2的话，就是是将页面放大两倍
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">

    <title>精选化妆品</title>

    <link rel="shortcut icon" href="{% static 'base/images/logo.png' %} ">
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/bootstrap-art.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/animate.css' %}">
    <style>
        .navbar-brand>img {
            display: inline;
        }
        .media{
            padding:3px;
            border:1px solid #ccc
        }
    </style>
     <!-- css 预留版块，提供给子模板扩展 -->
     {% block css %}{% endblock %}
</head>
<body>
<!--导航栏-->fd
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">    <!--  容器中放置 -->
        <!--小屏幕，导航按钮和logo-->
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/art/index" class="navbar-brand" style="width:250px;">
                <img src="{% static 'base/images/lgoo0.jpg' %}" style="height:30px;">&nbsp;精选化妆品
            </a>
        </div>

         <!--小屏幕导航按钮和logo-->
        <!--导航-->
        <!--
        <style>
          .navbar-form{
           color:, background:xxx, font-size
          }
          #btn-search {

          }
        </style>
        -->
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-left" role="search" action="/art/search" method="get" style="margin-top:18px;">
                <div class="form-group input-group">
                    <input type="text" class="form-control" placeholder="请输入化妆品信息！" id="key" name="key">
                    <span class="input-group-btn">
                        <a id="btn-search" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>&nbsp;搜索</a>
                    </span>
                </div>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="curlink" href="/login"><span class="glyphicon glyphicon-road"></span>登陆/注册</a>
                </li>

                <li>
                    <a class="curlink" href="/statistic/html" ><span class="glyphicon glyphicon-picture"></span>统计页面</a>
                </li>
                <li>
                    <a class="curlink" href="/art/index"><span class="glyphicon glyphicon-heart"></span>&nbsp;化妆品</a>
                </li>
                <li>
                    <a class="curlink" href="/message"><span class="glyphicon glyphicon-book"></span>&nbsp;留言板</a>
                </li>
                <li>
                    <a class="curlink" href="/xadmin"><span class="glyphicon glyphicon-user"></span>管理员</a>
                </li>
            </ul>
        </div>

    </div>
</nav>

{% block content %}{% endblock %}

<!--底部-->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>
                    ©&nbsp;2018&nbsp;1000phone.com&nbsp;xICP备 by zhougy
                </p>
            </div>
        </div>
    </div>
</footer>

<script src="{% static 'base/js/jquery.min.js' %}"></script>
<script src="{%  static 'base/js/bootstrap.min.js' %}"></script>
<script src="{%  static 'base/js/jquery.singlePageNav.min.js' %}"></script>
<script src="{%  static 'base/js/wow.min.js' %}"></script>
<script src="{%  static 'lazyload/jquery.lazyload.min.js' %}"></script>
<script src="//cdn.bootcss.com/holder/2.9.4/holder.min.js"></script>
<script>

    $(function() {
        new WOW().init();
    })
</script>
<script>
    $(document).ready(function() {
        $("img.lazy").lazyload({
            effect: "fadeIn"
        });
        $("#btn-search").click(function(){
            var key = $("#key").val();

            location.href = "/art/search?key="+key;
        });
    });
</script>
{% block js %}{% endblock %}

</body>
</html>
