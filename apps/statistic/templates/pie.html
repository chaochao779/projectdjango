{% extends "mbase.html" %}

{% load staticfiles %}
{% block content %}

<div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">饼状图形</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>

                <script>
                    $(function () {
                        // Build the chart
                        Highcharts.chart('container', {
                            chart: {
                                plotBackgroundColor: null,
                                plotBorderWidth: null,
                                plotShadow: false,
                                type: 'pie'
                            },
                            title: {
                                text: 'Browser market shares in January, 2018'
                            },
                            tooltip: {
                                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                            },
                            plotOptions: {
                                pie: {
                                    allowPointSelect: true,
                                    cursor: 'pointer',
                                    dataLabels: {
                                        enabled: false
                                    },
                                    showInLegend: true
                                }
                            },
                            series: [{
                                name: 'Brands',
                                colorByPoint: true,
                                data: [{
                                    name: 'Chrome',
                                    y: 61.41,
                                    sliced: true,
                                    selected: true
                                }, {
                                    name: 'Internet Explorer',
                                    y: 11.84
                                }, {
                                    name: 'Firefox',
                                    y: 10.85
                                }, {
                                    name: 'Edge',
                                    y: 4.67
                                }, {
                                    name: 'Safari',
                                    y: 4.18
                                }, {
                                    name: 'Other',
                                    y: 7.05
                                }]
                            }]
                        });
                    })
                </script>

            </div>
        </div>


</div>

{% endblock %}

{% block js %}

<script src="{% static 'hchart/highcharts.js' %}"></script>
<script src="{% static 'hchart/modules/exporting.js' %}"></script>
<script src="{% static 'hchart/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'hchart/export-data.js' %}"></script>
{% endblock %}
